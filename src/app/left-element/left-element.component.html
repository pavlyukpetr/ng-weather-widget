<div class="element-left">
  <div class="element-bg-img">
    <img [src]="selectedPlace.img1" class="img-responsive" alt="">
  </div>
  <div class="element-left-bottom">
    <div class="ele-strip">
      <ul>
        <li><a href="#">Hotel</a></li>
        <li><a href="">Fishing</a></li>
        <li><a href="">Tours</a></li>
        <li class="anc-bor"><a href="">Weather</a></li>
      </ul>
    </div>
    <div class="village">
      <h3>{{title}}</h3>
      <span class="line"></span>
      <div class="activity_box">
        <div class="scrollbar" id="style-2">

          <div class="activity-row" 
            *ngFor="let item of places" 
            (click)="changePlace(item)"
            [class.selected]="item === selectedPlace"
            >
            <div class="activity-desc">
              <h5>Resort Address</h5>
              <p>Et harum quidem</p>
              <h6>Tel:{{item.phone}}</h6>
            </div>
            <div class="activity-img">
              <ul>
                <li><img [src]="item.img2" alt=""></li>
                <li><img [src]="item.img1" alt=""></li>
              </ul>
            </div>
            <div class="clear"> </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
